collector {
  interface = "0.0.0.0"
  port = 8080

  production = true

  p3p {
    policyref = "/w3c/p3p.xml"
    CP = "NOI DSP COR NID PSA OUR IND COM NAV STA"
  }

  cookie {
    enabled = true
    expiration = 365 days
    name = sp
    domain = "test-domain.com"
  }

  sink {
    enabled = "test"

    kinesis {
      aws {
        access-key: "cpf"
        secret-key: "cpf"
      }
      stream {
        region: "us-east-1"
        good: "snowplow_collector_example"
        bad: "snowplow_collector_example"
      }
      backoffPolicy {
        minBackoff: 3000 # 3 seconds
        maxBackoff: 600000 # 5 minutes
      }
    }

    kafka {
      topic {
        good: "good-topic"
        bad: "bad-topic"
      }

      producer {
        bootstrap.servers = "localhost:9092"
        # override test - default is all
        acks = 1
        # additional property test
        timeout.ms = 60000
      }
    }

    buffer {
      byte-limit: 4000000 # 4MB
      record-limit: 500 # 500 records
      time-limit: 60000 # 1 minute
    }
  }
}