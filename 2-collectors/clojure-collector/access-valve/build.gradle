// Apply the java plugin to add support for Java
apply plugin: 'java'

buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
    }
}

version = '0.2.0'

configurations {
  provided
  compile.extendsFrom provided
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // Apache Commons
    compile 'commons-codec:commons-codec:1.5'

    // Tomcat dependencies
    provided 'org.apache.tomcat:tomcat-catalina:8.0.15'
    provided 'org.apache.tomcat:tomcat-coyote:8.0.15'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
}

task generateSources {
    project.ext.set("outputDir", "$projectDir/src/main/java/com/snowplowanalytics/snowplow/collectors/clojure/generated")
    doFirst {
        def srcFile = new File((String)outputDir, "ProjectSettings.java")
        srcFile.parentFile.mkdirs()
        srcFile.write(
