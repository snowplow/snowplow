 */
package com.snowplowanalytics.snowplow.collectors.clojure.generated;

public class ProjectSettings {
  public static final String VERSION = "$project.version";
  public static final String BODY_ATTRIBUTE = "com.snowplowanalytics.snowplow.body";
  public static final String DEFAULT_ENCODING = "UTF-8";
}
""")
    }
}

compileJava.dependsOn generateSources
compileJava.source generateSources.outputs.files, sourceSets.main.java

jar {
  manifest {
    attributes 'Implementation-Title': 'SnowplowAccessValve',
      'Implementation-Version': version,
      'Built-By': System.getProperty('user.name'),
      'Built-Date': new Date(),
      'Built-JDK': System.getProperty('java.version')
  }
}

task fatJar(type: Jar) {
    dependsOn configurations.compile
    baseName = project.name + '-all'
    from {
      (configurations.compile - configurations.provided).collect {
        it.isDirectory() ? it : zipTree(it)
      }
    }
    
    with jar
}

task installFatJarInServlet(type: Copy) {
    it.dependsOn fatJar

    from 'build/libs'
    into '../java-servlet/war-resources/.ebextensions'
    include '**/' + project.name + '-all-*.jar'
}
