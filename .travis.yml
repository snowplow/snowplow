deploy:
  - provider: script
    script: ./.travis/deploy.sh kinesis $TRAVIS_TAG
    skip_cleanup: true
    on:
      tags: true
      condition: '"$(.travis/is_release_tag.sh kinesis $TRAVIS_TAG)" == "" && $? == 0'
